name: RSI Strategy V8 (Every 1 Min)

on:
  schedule:
    - cron: "*/1 3-10 * * 1-5"  # Every 1 min from 8:30‚Äì15:30 IST (GitHub UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests

      - name: Run RSI Strategy V8
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "üöÄ Running RSI strategy V8..."
          python nifty_rsi_signals_v8.py

      - name: Commit signal log
        run: |
          if [ -f signal_log_v8.csv ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add signal_log_v8.csv || true
            git commit -m "Update RSI signal log V8" || echo "No changes to commit"
            git push || echo "‚ö†Ô∏è Push failed (check permissions)"
          else
            echo "‚ÑπÔ∏è No signal log file found ‚Äî skipping commit"
          fi

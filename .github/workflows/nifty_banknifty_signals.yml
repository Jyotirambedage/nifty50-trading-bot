name: Nifty Simple RSI Test

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *" # Runs every 10 minutes

jobs:
  run-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Verify files
        run: |
          echo "Current directory:"
          pwd
          echo "Listing repo files:"
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance ta pandas requests numpy pytz

      - name: Run Simple RSI Signal Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -f nifty_banknifty_signals_simple.py ]; then
            echo "✅ Found script — executing"
            python nifty_banknifty_signals_simple.py
          else
            echo "❌ Script not found — check file path"
            ls -la
            exit 1
          fi

name: Nifty + BankNifty Combined Signals

on:
  workflow_dispatch:
  schedule:
    # Run every 5 minutes between 9:00–15:30 IST (03:30–10:00 UTC), Monday–Friday
    - cron: "*/5 3-10 * * 1-5"

jobs:
  run-signals:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance ta pandas requests numpy pytz

      # 4️⃣ Run the Nifty + BankNifty signal script
      - name: Run Nifty + BankNifty signal script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python nifty_banknifty_signals.py

      # 5️⃣ Commit updated CSV (signal log)
      - name: Commit updated CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add signal_log.csv || true
          git commit -m "Update signal log [skip ci]" || echo "No changes to commit"
          git push || echo "Push failed - check permissions"

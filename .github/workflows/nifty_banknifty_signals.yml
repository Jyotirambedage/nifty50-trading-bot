name: Nifty & BankNifty Signal Bot (V2)

on:
  schedule:
    # Runs every 10 minutes between 9:15–15:30 IST (Mon–Fri)
    - cron: '*/10 3-10 * * 1-5'
  workflow_dispatch:

jobs:
  run-signals:
    runs-on: ubuntu-latest
    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance ta requests pytz

      - name: 📁 List repository files (for debug)
        run: ls -R

      - name: 🚀 Run signal generation script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "Running relaxed signal script (V2)..."
          if [ -f nifty_banknifty_signals_v2.py ]; then
            python nifty_banknifty_signals_v2.py
          else
            echo "❌ Script not found — please check file name or location."
            exit 1
          fi

name: Nifty + BankNifty Combined Signals

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * 1-5" # every 10 minutes, Mondayâ€“Friday

jobs:
  run-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance ta pandas requests numpy pytz

      - name: Run Nifty + BankNifty Signal Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python nifty_banknifty_signals.py

      - name: Commit updated CSV log
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add signal_log.csv || true
          git commit -m "Update signal log [skip ci]" || echo "No changes to commit"
          git push || echo "Push failed - check permissions"

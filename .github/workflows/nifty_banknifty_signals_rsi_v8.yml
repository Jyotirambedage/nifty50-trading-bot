name: Nifty & BankNifty RSI v8 Strategy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 3-10 * * 1-5"  # Every 10 minutes during 08:30‚Äì15:30 IST

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests ta pytz

      - name: Run RSI v8 strategy
        run: |
          echo "üöÄ Running RSI v8 strategy..."
          python nifty_banknifty_signals_rsi_v8.py

      - name: Commit signal log (optional)
        run: |
          if [ -f signal_log_v8.csv ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add signal_log_v8.csv || true
            git commit -m "Update RSI v8 signal log" || echo "No changes to commit"
            git push || echo "‚ö†Ô∏è Push failed ‚Äî may be permission issue"
          else
            echo "‚ÑπÔ∏è No signal log file found ‚Äî skipping commit"

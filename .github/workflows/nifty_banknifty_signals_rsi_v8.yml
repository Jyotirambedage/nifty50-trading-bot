name: Nifty RSI Signals v8

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 3-10 * * 1-5"  # every 10 mins, 8:30‚Äì15:30 IST

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests ta pytz

      - name: Run RSI-only relaxed strategy (v8)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "üöÄ Running RSI v8 strategy..."
          python nifty_banknifty_signals_rsi_v8.py || true

      - name: Commit signal log (optional)
        run: |
          if [ -f signal_log_v8.csv ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add signal_log_v8.csv || true
            git commit -m "Update RSI signal log" || echo "No changes"
            git push || echo "‚ö†Ô∏è Push skipped (no token/permission)"
          else
            echo "‚ÑπÔ∏è No CSV file found"
          fi

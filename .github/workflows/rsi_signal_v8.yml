name: RSI Signal Bot V8

on:
  schedule:
    # Run every minute (UTC time, India = UTC+5:30)
    - cron: "*/1 3-10 * * 1-5"  # Runs 8:30 AM–3:30 PM IST, Mon–Fri (market hours)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy python-telegram-bot ta pytz

      - name: Run RSI Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python rsi_signal_bot_v8.py

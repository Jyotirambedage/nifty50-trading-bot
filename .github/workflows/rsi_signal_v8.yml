name: RSI Signal Bot V8

on:
  schedule:
    - cron: "*/1 3-9 * * 1-5"  # Runs every 1 min (8:30 AM–3:30 PM IST)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy pytz requests

      - name: Run RSI bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python rsi_signal_bot_v8.py

      - name: Commit updated log
        run: |
          if [ -f signal_log_v8.csv ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add signal_log_v8.csv
            git commit -m "Update signal log v8" || echo "No new data"
            git push || echo "⚠️ Push failed (check permissions)"
          fi

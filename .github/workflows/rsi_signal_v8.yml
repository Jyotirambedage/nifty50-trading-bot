name: RSI Signal Bot V8

on:
  schedule:
    - cron: "*/5 3-10 * * 1-5"  # Runs every 5 mins between 8:30–15:30 IST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests pytz

      - name: Run RSI Bot
        run: python rsi_signal_bot_v8.py

      - name: Commit signal log
        run: |
          if [ -f signal_log_v8.csv ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add signal_log_v8.csv || true
            git commit -m "Update signal log v8" || echo "No changes to commit"
            git push || echo "⚠️ Push failed (check repo permissions)"
          fi
